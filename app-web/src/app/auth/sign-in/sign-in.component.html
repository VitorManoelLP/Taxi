<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img ngSrc="./assets/icon.png" class="img-fluid" alt="Sample image" height="2000" width="2000" priority>
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form">

          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email"
                   id="email"
                   formControlName="email"
                   [ngClass]="{ 'is-invalid': this.form.get('email')?.invalid }"
                   class="form-control form-control-lg is-invalid"
                   placeholder="Enter your email address" />

            @if (this.form.get('email')?.invalid) {
              <div id="email-validator" class="invalid-feedback">
                {{ AuthValidator.extractError(this.form.get('email')?.errors) }}
              </div>
            }

          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password"
                   id="password"
                   formControlName="password"
                   [ngClass]="{ 'is-invalid': this.form.get('password')?.invalid }"
                   class="form-control form-control-lg is-invalid"
                   placeholder="Enter password" />

            @if (this.form.get('password')?.invalid) {
              <div id="password-validator" class="invalid-feedback" style="white-space: pre-line">
                {{ AuthValidator.extractError(this.form.get('password')?.errors)  }}
              </div>
            }

          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button"
                    (click)="signIn()"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    [disabled]="form.invalid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                              class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
